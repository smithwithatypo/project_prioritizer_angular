<div class="form-container">
    <form (ngSubmit)="onSubmit()">

        <div>
          <mat-form-field>
          <mat-label for="project_name">Project Name</mat-label>
          <input matInput type="text" id="project_name" [(ngModel)]="projectNameValue" name="project_name_name">
        </mat-form-field>
        </div>
      
        <div>
          <!-- <input type="number" id="importance" formControlName="importance" min="0" max="20"> -->
          <mat-slider discrete min="0" max="20" step="1"><input matSliderThumb [(ngModel)]="importanceValue" name="importance_name"></mat-slider>
          <label for="importance">Importance</label>
        </div>
      
        <div>
          <!-- <input type="number" id="urgency" formControlName="urgency" min="0" max="20"> -->
          <mat-slider discrete min="0" max="20" step="1"><input matSliderThumb [(ngModel)]="urgencyValue" name="urgency_name"></mat-slider>
          <label for="urgency">Urgency</label>
        </div>
      
        <div class="buttons-row">
          <button mat-stroked-button type="submit">Add project</button>
          <button mat-button type="button" (click)="onClearForm()">Clear form</button>
        </div>

    </form>
    <button mat-raised-button color="primary" (click)="onCalculateResults()">Calculate Results</button>
</div>



<div class="container" *ngIf="projects_list.length > 0">
  <h2>Projects</h2>
  <mat-list>
    <mat-list-item *ngFor="let project of projects_list">
      {{ project.project_name }}: {{ project.importance }} importance, {{ project.urgency }} urgency
    </mat-list-item>
  </mat-list>
</div>


<div class="container" *ngIf="results.length > 0">
  <h2>Rankings</h2>
  <mat-list>
    <mat-list-item *ngFor="let result of results">
      {{ result[1] }}:  {{ result[2] }}
    </mat-list-item>
  </mat-list>
